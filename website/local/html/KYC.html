<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="/build/static/css/main.css">    
  </head>
  <body>
    <form class="form-inline" id="kyc">
      <div class="form-body">
        <div class="title">
          Complete this form to verify your account to raise your limits and enable buys.
        </div>
      </div>

      <div class="section">
        <header class="section-header">
          <p class="text-white">
            Level 01
          </p>
        </header>
        <div class="section-body">

          <input type="text" placeholder="Name..." name="name" />
          <input type="email" placeholder="Email..." name="email" />
          <input type="text" placeholder="Surname..." name="surname" />

          <select name="names">
            <option name="Alpha">Alpha</option>
            <option name="Point">Point</option>
          </select>

          <div>
            <input type="radio" name="RadioTest" value="A" />
            <input type="radio" name="RadioTest" value="B" />
          </div>
        </div>
      </div>

      <button type="submit">
        Submit Form
      </button>
    </form>
  </body>
</html>
